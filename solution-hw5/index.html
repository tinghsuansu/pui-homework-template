<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!--Header-->
    <div class="header">

      <a href="index.html"><img src="../assets/logo/logo-01.svg" width="400" alt="Bun Bun bake shop logo"></a>
      
      <div class="header-right">
        <!--Menu-->
        <div class="menu">
          <ul>
            <li><a href="index.html" class="on-page">PRODUCTS</a></li>
            <li><a href="shopping-cart.html">CART</a></li>

        </div>

        <hr class="header-line">

        <div class="page-title">
          <h2>Our hand-made cinnamon rolls</h2>
        </div>
      </div>

    </div>

    <!--Product Gallery-->
    <div class="product-gallery">

      </div>
      <div class="product-card">
        <a href="product-detail-page.html?roll=Apple">
          <img src="../assets/products/apple-cinnamon-roll.jpg" alt="apple cinnamon roll">
          <p class="product-name">Apple cinnamon roll</p>
          <p>$ 3.49</p>
        </a>
      </div>
      <div class="product-card">
        <a href="product-detail-page.html?roll=Raisin">

      </div>
      <div class="product-card">
        <a href="product-detail-page.html?roll=Walnut">
          <img src="../assets/products/walnut-cinnamon-roll.jpg" alt="walnut cinnamon roll">
          <p class="product-name">Walnut cinnamon roll</p>
          <p>$ 3.49</p>
        </a>
      </div>
      <div class="product-card">
        <a href="product-detail-page.html?roll=Double-Chocolate">
          <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll">
          <p class="product-name">Double-chocolate cinnamon roll</p>
          <p>$ 3.99</p>
        </a>
      </div>
      <div class="product-card">
        <a href="product-detail-page.html?roll=Strawberry">
          <img src="../assets/products/strawberry-cinnamon-roll.jpg" alt="strawberry cinnamon roll">
          <p class="product-name">Strawberry cinnamon roll</p>
          <p>$ 3.99</p>
        </a>
      </div>
    </div>
    
    <!--JS-->
    <script src="js/rollsData.js"></script>
    <script src="js/optionsData.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
