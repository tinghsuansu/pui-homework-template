<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>

    <!--Header-->
    <div class="header">

      <a href="index.html"><img src="../assets/logo/logo-01.svg" width="400" alt="Bun Bun bake shop logo"></a>
      
      <div class="header-right">
        <!--Menu-->
        <div class="menu">
          <ul>
            <li><a href="index.html">PRODUCTS</a></li>
            <li><a href="shopping-cart.html">CART</a></li>
          </ul>
        </div>
        <!--Line-->
        <hr class="header-line">
        <!--Page Title-->
        <div class="page-title">
          <h2>Original cinnamon roll</h2>
        </div>
      </div>

    </div>

    <!--Product Detail-->
    <div class="product-detail">
      <!--product image (left)-->
      <img src="../assets/products/original-cinnamon-roll.jpg" width="600" alt="original cinnamon roll">

      <!--prodduct detail (right)-->
      <div class="product-detail-content">
        
        <p>Customize our delicious, hand-made cinammon roll to your liking!</p>

        <form>
          <div class="options">
            <label for="glazing">Glazing</label>
            <select id="glazing">
              <option>Keep original</option>
              <option>Sugar milk</option>
              <option>Vanilla milk</option>
              <option>Double chocolate</option>
            </select>
          </div>
          
          <div class="options">
            <label for="pack">Pack size</label>
            <select id="pack">
              <option>1</option>
              <option>3</option>
              <option>6</option>
              <option>12</option>
            </select>
          </div>
        </form>
          
        <div class="add-to-cart">
          <span class="product-detail-price">$ 2.49</span>
          <button>Add to Cart</button>
        </div>

      </div>
    </div>

  </body>
</html>
