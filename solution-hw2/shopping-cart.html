<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>

    <!--Header-->
    <div class="header">

      <a href="index.html"><img src="../assets/logo/logo-01.svg" width="400" alt="Bun Bun bake shop logo"></a>
      
      <div class="header-right">
        <!--Menu-->
        <div class="menu">
          <ul>
            <li><a href="index.html">PRODUCTS</a></li>
            <li><a href="shopping-cart.html" class="on-page">CART</a></li>
          </ul>
        </div>
        <!--Line-->
        <hr class="header-line">
        <!--Page Title-->
        <div class="page-title">
          <h2>Shopping Cart</h2>
        </div>
      </div>

    </div>

    <!--Cart-->
    <div class="cart">
      <!--item list-->
      <div class="cart-product-card">
        <div class="cart-product-card-up">
          <img src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
          
          <div class="item-info">
            <p>Original Cinnamon Roll</p>
            <p>Glazing: Keep original</p>
            <p>Pack Size: 1</p>
          </div>
        
          <p class="item-price">$ 2.49</p>
        </div>
  
        <button class="btn-remove">Remove</button>
      </div>

      <div class="cart-product-card">
        <div class="cart-product-card-up">
          <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll">

          <div class="item-info">
            <p>Double Chocolate Cinnamon Roll</p>
            <p>Glazing: Sugar milk</p>
            <p>Pack Size: 6</p>
          </div>

          <p class="item-price">$ 27.45</p>
        </div>
      
        <button class="btn-remove">Remove</button>
      </div>

      <!--line-->
      <hr class="bottom-line">

      <!--checkout-->
      <div class="checkout">

        <!--total-->
        <div class="total">
          <p class="item-price">Total</p>
          <p class="item-price">$ 29.45</p>
        </div>
        
        <!--checkout button-->
        <div class="checkout-down">
          <button>Checkout</button>
        </div>
        
      </div>
    </div>

    

  </body>
</html>
